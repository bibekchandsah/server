# Unified File Server Configuration
# Edit these settings to customize server performance and behavior

[BASIC_SETTINGS]
# Directory to share files from (use forward slashes or escaped backslashes)
SHARE_DIR = D:/server/index
# Port to run server on
PORT = 8000
# Host interface (0.0.0.0 for all interfaces, 127.0.0.1 for localhost only)
HOST = 0.0.0.0

[SPEED_PRESETS]
# Choose preset: maximum, balanced, conservative, custom
# If 'custom' is selected, manual settings below will be used
PRESET = maximum

[PERFORMANCE_MANUAL]
# These settings are used only when PRESET = custom
# Chunk size for file streaming (1-8 MB recommended)
CHUNK_SIZE_MB = 8
# Socket buffer size (1-4 MB recommended)
SOCKET_BUFFER_MB = 4
# Maximum file size limit in GB
MAX_FILE_SIZE_GB = 16

[SERVER_MODE]
# Use production server (requires: pip install gunicorn gevent)
USE_PRODUCTION = True
# Number of worker processes (production mode only)
WORKER_COUNT = 4
# Connections per worker (production mode only)
WORKER_CONNECTIONS = 1000
# Enable threading for better concurrent handling
ENABLE_THREADING = True

[FEATURES]
# Enable resume downloads (HTTP Range requests)
ENABLE_RESUME = True
# Enable HTTP caching
ENABLE_CACHE = True
# Cache duration in hours
CACHE_HOURS = 1
# UI style: simple, enhanced, professional
UI_STYLE = professional
# Show file modification dates and details
SHOW_FILE_DETAILS = True

[ADVANCED]
# Enable debug output
DEBUG_MODE = True
# Connection timeout in seconds
CONNECTION_TIMEOUT = 120